# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: build
  jobs: 
  - job: FirstJob
    steps:
    - bash: echo build FirstJob
    - bash: echo $(PipelineLevelVariable)
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: build 
  jobs: 
  - job: DevDeployJob
    steps:
     - bash: echo Build $(environment) DevDeployJob
- stage: QADeploy
  variables:
    environment: QA
  dependsOn: build
  jobs: 
  - job: QADeployJob
    steps:
     - bash: echo Build $(environment) QADeployJob
- stage: ProdDeploy
  variables:
    environment: PROD
  dependsOn: 
   - DevDeploy
   - QADeploy
  jobs: 
  - job: ProdDeployJob
    steps:
     - bash: echo Build $(environment) ProdDeployJob     

